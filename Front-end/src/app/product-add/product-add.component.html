<app-header title="Products" subtitle="Add Products" button=""></app-header>
<div class="container">
  
<section class="panel panel-default">
  <div class="panel-heading"> 
  <h2 class="panel-title">Add new product</h2> 
  </div> 
  <div class="panel-body">
    
    <form (ngSubmit)="add($event)">

  
  <!-- form-group // -->
  
     <div class="form-group">
      <label for="name" class="col-sm-3 control-label">Product name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="name" placeholder="Iphone 1">
      </div>
    </div> 
    <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Unit Price</label>
        <div class="col-sm-9">
        <input type="text" class="form-control" name="price"  placeholder="$0.00">
        </div>
    </div> 
    <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Item code</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="code">
        </div>
      </div> 
    <div class="form-group">
        <label for="qty" class="col-sm-3 control-label">Units in stock</label>
        <div class="col-sm-3">
       <input type="text" class="form-control" name="instock"  placeholder="">
        </div>
      </div> 

      <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Description</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="des" >
        </div>
      </div> 


    <div class="form-group">
      <label for="about" class="col-sm-3 control-label">Detail</label>
      <div class="col-sm-9">
        <textarea class="form-control" name="detail" > </textarea>
      </div>
    </div> 

    <div class="form-group">
        <label for="qty" class="col-sm-3 control-label">Manufactor</label>
        <div class="col-sm-3">
       <input type="text" class="form-control" name="manufactor"  placeholder="Apple">
        </div>
      </div> 

      <div class="form-group">
        <label for="qty" class="col-sm-3 control-label">Category</label>
        <div class="col-sm-3">
       <input type="text" class="form-control" name="category" placeholder="Apple">
        </div>
      </div> 

    <div class="form-group">
        <label for="name" class="col-sm-3 control-label">Condition</label>
        <div class="col-sm-9">
            <label class="radio-inline">
          <input type="radio" name="newOption" value="option1"> New
        </label>
        <label class="radio-inline">
          <input type="radio" name="oldOption" value="option2"> Old
        </label>
        <label class="radio-inline">
            <input type="radio" name="refOption" value="option2"> Refurbished
          </label>
        </div>
    </div> 

    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">Product image file</label>
      <div class="col-sm-3">
        <label class="control-label small" for="file_img">Filename (jpg/png):</label> <input type="file" name="file_img">
      </div>
    </div>    
    <hr>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div> 
  </form>
    
  </div>
  </section>
  

  </div>
